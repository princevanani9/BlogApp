<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        <input type="Submit" value="Save">
        <a href="{% url 'home' %}">Back</a>
    </form>
</body>
</html>

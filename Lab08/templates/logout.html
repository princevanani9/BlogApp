{% extends './base.html' %}

{% block title %}
    <title>Logout Page</title>
{% endblock title %}

{% block css %}
    <style>
        .success{
            color:red;
        }    
    </style>

{% endblock css %}
   



{% block content %}
    {% if messages%}

        {% for message in messages %}
            <small {% if message.tag %} class="{{message.tag}}" {% endif %}>{{message}}</small><br>

        {% endfor %}
    {% endif %}

    <a href="{% url 'login' %}">log-in</a>

{% endblock content %}
